name: Integration Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  integration:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: easydb
          POSTGRES_PASSWORD: easydb_test
          POSTGRES_DB: easydb_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U easydb -d easydb_test"
          --health-interval 2s
          --health-timeout 5s
          --health-retries 10
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 2s
          --health-timeout 5s
          --health-retries 10
    env:
      PG_HOST: localhost
      PG_PORT: 5432
      PG_USER: easydb
      PG_PASSWORD: easydb_test
      PG_DATABASE: easydb_test
      REDIS_HOST: localhost
      REDIS_PORT: 6379
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run test:integration

  frameworks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run test:frameworks

  benchmarks:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: easydb
          POSTGRES_PASSWORD: easydb_test
          POSTGRES_DB: easydb_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U easydb -d easydb_test"
          --health-interval 2s
          --health-timeout 5s
          --health-retries 10
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 2s
          --health-timeout 5s
          --health-retries 10
    env:
      PG_HOST: localhost
      PG_PORT: 5432
      PG_USER: easydb
      PG_PASSWORD: easydb_test
      PG_DATABASE: easydb_test
      REDIS_HOST: localhost
      REDIS_PORT: 6379
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - name: Run real benchmarks
        run: npm run bench:real
