services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: easydb
      POSTGRES_PASSWORD: easydb_test
      POSTGRES_DB: easydb_test
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U easydb -d easydb_test"]
      interval: 2s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 5s
      retries: 10

  mysql:
    image: mysql:8.4
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_test
      MYSQL_USER: easydb
      MYSQL_PASSWORD: easydb_test
      MYSQL_DATABASE: easydb_test
    tmpfs:
      - /var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "easydb", "-peasydb_test"]
      interval: 2s
      timeout: 5s
      retries: 15

  mariadb:
    image: mariadb:11.4
    ports:
      - "3307:3306"
    environment:
      MARIADB_ROOT_PASSWORD: root_test
      MARIADB_USER: easydb
      MARIADB_PASSWORD: easydb_test
      MARIADB_DATABASE: easydb_test
    tmpfs:
      - /var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 2s
      timeout: 5s
      retries: 15

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: easydb_test
    tmpfs:
      - /data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand('ping').ok"]
      interval: 2s
      timeout: 5s
      retries: 10
